<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Invoice Maker</title>
  </head>
  <body>
    <main class="">
        <h1 class="text-center">Create Company Profile Data</h1>

      <div id="edit-info" class="w-100 p-2">
        <form id="create-company-form">
            <div class="text-center">Name:</div>
            <input id="company-name" type="text" class="w-100" maxlength="100">

            <div class="text-center">Address:</div>
            <input id="company-address" type="text" class="w-100" maxlength="100">

            <div class="text-center">City:</div>
            <input id="company-city" type="text" class="w-100" maxlength="25">

            <div class="text-center">Zip Code:</div>
            <input id="company-zip-code" type="number" class="w-100" maxlength="6">

            <div class="text-center">Phone Number:</div>
            <input id="company-phone-number" type="text" class="w-100" maxlength="15">

            <button id="create-initial-company-submit" type="submit" class="my-2 w-100">Save</button>
        </form>
      </div> 

    </main>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

    <template id="company-template">
      <div class="company">

      </div>
    </template>

    <template id="create-company-template">
      <form id="create-company-form">
        <div class="text-center">Name:</div>
        <input id="company-name" type="text" class="w-100" maxlength="100">

        <div class="text-center">Invoice Number:</div>
        <input id="invoice-number" type="text" class="w-100" maxlength="8">

        <div class="text-center">Address:</div>
        <input id="company-address" type="text" class="w-100" maxlength="100">

        <div class="text-center">City:</div>
        <input id="company-city" type="text" class="w-100" maxlength="25">

        <div class="text-center">Zip Code:</div>
        <input id="company-city" type="number" class="w-100" maxlength="6">

        <button type="submit">Submit</button>
      </form>
    </template>
  </body>
</html>

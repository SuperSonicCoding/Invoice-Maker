    <title>Invoice Maker</title>

  <body class="vh-100">
    <header class="w-100 position-fixed p-2">
      <h1 class="fs-3 text-center m-0">Invoice Maker</h1>
      <button id="edit-profile" class="position-absolute top-50 translate-middle-y end-0 me-2">Edit Profile</button>
    </header>

    <main id="home-page" class="">
      <div id="sidebar" class="vh-100">
        <ol id="company-list"> <!-- ordered list -->
          <li id="create-company" class="m-2">
            <button id="create-company-button" class="fw-bold company w-100"> Create company profile +</button>
          </li>
        </ol>
      </div>

      <div id="edit-info" class="w-100 p-2">
      </div> 

      <!-- <div id="file-preview" class="w-100">
        File here.
      </div> -->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

    <template id="company-template">
      <li id="company-profile-name" class="m-2 fw-bold">
        <button id="company-profile-button" class="fw-bold company w-100"></button>
      </li>
    </template>

    <template id="create-company-template">
      <form id="create-company-form"  class="d-flex flex-column align-items-center">
        <div class="text-center">Name:</div>
        <input id="company-name" type="text" class="w-75" maxlength="100" required>

        <div class="text-center">Invoice Number:</div>
        <input id="invoice-number" type="text" class="w-75" maxlength="8" required>

        <div class="text-center">Address:</div>
        <input id="company-address" type="text" class="w-75" maxlength="100" required>

        <div class="container row g-0 w-75">
          <div class="col col-lg-10 col-med-8 col-sm-8 text-center d-flex flex-column pe-2">
            City:
            <input id="company-city" type="text" class="w-75" maxlength="25" required>
          </div>
          
          <div class="col col-lg-2 col-med-4 col-sm-4 ps-4 d-flex flex-column">
            <label for="state-initials">State:</label>

        </div>

        <div class="text-center">Zip Code:</div>
        <input id="company-zip-code" type="number" class="w-75" maxlength="10" required>

        <button id="create-company-submit" type="submit" class="my-2 w-75">Save</button>
      </form>
